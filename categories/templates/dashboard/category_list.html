{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold flex items-center gap-2"><i class="fa-solid fa-list text-green-600"></i> Categories</h2>
        <a href="/dashboard/categories/create/" class="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-green-700"><i class="fa-solid fa-plus"></i> Add Category</a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-xl shadow">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4">Name</th>
                    <th class="py-2 px-4">Slug</th>
                    <th class="py-2 px-4">Description</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for category in categories %}
                <tr class="border-b">
                    <td class="py-2 px-4 font-semibold">{{ category.name }}</td>
                    <td class="py-2 px-4">{{ category.slug }}</td>
                    <td class="py-2 px-4">{{ category.description|truncatechars:60 }}</td>
                    <td class="py-2 px-4 flex gap-2">
                        <a href="/dashboard/categories/edit/{{ category.id }}/" class="text-blue-600 hover:underline"><i class="fa-solid fa-pen"></i> Edit</a>
                        <a href="/dashboard/categories/delete/{{ category.id }}/" class="text-red-600 hover:underline"><i class="fa-solid fa-trash"></i> Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="4" class="text-center py-8 text-gray-400">No categories found.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
