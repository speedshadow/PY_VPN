{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-xl">
    <div class="bg-white rounded-xl shadow p-8 flex flex-col items-center text-center">
        <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
        <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
        <p class="mb-6">Are you sure you want to delete the blog post <strong>{{ post.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 mr-2"><i class="fa-solid fa-trash"></i> Delete</button>
            <a href="{% url 'blogpost_list' %}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300"><i class="fa-solid fa-arrow-left"></i> Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
